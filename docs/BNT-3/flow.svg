@startuml
actor User as U
participant Frontend as F
participant "Service Canister" as S
participant "Ledger Canister" as L
U ->F: buy
F->S: buy / get invoice
S->S: create invoice
S- ->F: invoice
F->U: show invoice
F->L: transfer to subaccount
L- ->F: ok
F->S: notify
S->L: transfer from\nsubaccount to main
L- ->S: ok
S- ->F: ok
F->U: payment successful
@enduml

